    <title>WSU - Mobile ID</title>

    <!--  -->
    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat:400,400i,700");
body {
  font-size: 16px;
  color: #404040;
  font-family: Montserrat, sans-serif;
  background-image: linear-gradient(to bottom right, #ff9eaa 0% 65%, #e860ff 95% 100%);
  background-position: center;
  background-attachment: fixed;
  margin: 0;
  padding: 2rem 0;
  display: grid;
  place-items: center;
  box-sizing: border-box;
}
img {
    width: 75px;
}
.card {
  background-color: #fff;
  max-width: 360px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  border-radius: 2rem;
  box-shadow: 0px 1rem 1.5rem rgba(0,0,0,0.5);
}
.card .banner {
  background-image: url("https://mobile2.wsu.ac.kr/resources/mobile/images/wsu/logo_big.png");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  height: 11rem;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  box-sizing: border-box;
}
.card .banner img {
  background-color: #fff;
  width: 8rem;
  height: 8rem;
  box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.3);
  border-radius: 20%;
  transform: translateY(50%);
}

.card h2.name {
  text-align: center;
  padding: 88px 2rem 0.5rem;
  margin: 0;
}
.card .title {
  color: #a0a0a0;
  font-size: 0.85rem;
  text-align: center;
  padding: 0 2rem 1.2rem;
}
.card .actions {
  padding: 0 2rem 1.2rem;
  display: flex;
  flex-direction: column;
  order: 99;
}
.card .actions .follow-btn button {
  color: inherit;
  font: inherit;
  font-weight: bold;
  background-color: #ffd01a;
  width: 100%;
  border: none;
  padding: 1rem;
  outline: none;
  box-sizing: border-box;
  border-radius: 1.5rem/50%;
  transition: background-color 100ms ease-in-out, transform 200ms cubic-bezier(0.18, 0.89, 0.32, 1.28);
}
.card .actions .follow-btn button:hover {
  background-color: #efb10a;
  transform: scale(1.1);
}
.card .actions .follow-btn button:active {
  background-color: #e8a200;
  transform: scale(1);
}
.card .desc {
  text-align: justify;
  padding: 0 2rem 2.5rem;
  order: 100;
}
input {
  background: #fafafa;
  border: none;
  border-bottom: 2px solid #e9e9e9;
  border-radius: 4px;
  margin-bottom: 10px;
  padding-left: 10px;
  color: #666;
  font-family: 'Open Sans', sans-serif;
  font-size: 1em;
  height: 50px;
  transition: border-color 0.3s;
  width: 100%;
  box-sizing: border-box;
}
input:focus {
  border-bottom: 2px solid #c0c0c0;
  outline: none;
}

#StudentWelcome {
    display: none;
}
    </style>
</head>

            <h2 class="name">환영합니다!</h2>
            <div class="title">우송대학교 모바일 학생증</div>
            <div class="actions">
                <div id="StudentWelcome">
                    <input type="number" required placeholder="Student Number">
                    <input type="text" required placeholder="Student Name">
                </div>
                <div class="follow-btn">
                    <button id="RegisterOrRenew">Register your information</button>
                </div>
            </div>
            <div class="desc">By scanning the above QrCode on the dedicated terminal, the student with the above information is recorded in the visitor list.</div>
        </div>
    </div>
    <script>
        (function(Initalization) {
            var getQrCodeUrl = function(StudentId) {
                var WoosongPass;

                var BaseApplicationProgramInterfaceUri = "https://mobile2.wsu.ac.kr/createQrCode?";
                var IssuedAt = Date.now();

                WoosongPass = BaseApplicationProgramInterfaceUri + new URLSearchParams({
                    "USER_NO": StudentId,
                    "dttm": IssuedAt
                }).toString();

                return WoosongPass;
            };

            var SelfAuthentication = function(StudentId, StudentName, callback) {
                var key = "QWLA0ywcGTa8LdMBbcvLEPbaoN2eMjGYCwHuVFeC/F2n3huwnAfjJA==";
                
                fetch("https://wsu-secure.movent.me/api/isMatchStudentIdAndName?code="+key, {
                    "method": 'POST',
                    "headers": {
                        "Content-Type": 'application/x-www-form-urlencoded',
                    },
                    "body": new URLSearchParams({
                        "StudentId": StudentId,
                        "StudentName": StudentName
                    }).toString()
                }).then(Response => Response.json())
                  .then(Response => {
                        if(response.success) {
                            var XMLParser = new DOMParser();
                            var RespondedXMLDocument = XMLParser.parseFromString(response.result, 'text/xml');

                            console.log(RespondedXMLDocument);


                        } else {
                            window.alert("내부 오류로 인해 현재 사용자 확인이 불가능합니다. 죄송합니다.");
                        }
                  });
            }

            var KeepStudentInfoPermanently = function(StudentId, StudentName) {
                localStorage.setItem("StudentId", StudentId);
                localStorage.setItem("StudentName", StudentName);

                Initalization(getQrCodeUrl);
            }

            if(!Initalization(getQrCodeUrl)) {
                
            }
        })(function(getQrCode) {
            var StudentId = localStorage.getItem("StudentId");

            if(StudentId == null) {
                document.getElementById("StudentWelcome").style.display = "block";
                return false;
            } else {
                document.getElementById("StudentWelcome").style.display = "none";
                document.getElementsByClassName('name')[0].innerText = localStorage.getItem('StudentName');
                document.getElementsByClassName('title')[0].innerText = "학부생 • " + StudentId;

                document.getElementById('QrCode').src = getQrCode();

                return true;
            }
        });
    </script>
